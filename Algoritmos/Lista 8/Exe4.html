<script>
    var n=3;
    function autenticar() {
        var  usuario = ipt_usuario.value;
        var password = ipt_password.value;
        var dica =     ipt_dica.value;
        
        if (n > 1 && usuario == 'ana' && password =='braga' && (dica == '1949' || dica =='louro josé') ){
            div_mensagem.innerHTML =  "Usuário Autenticado!";   
            n=3

            n= n-1;
            div_mensagem.innerHTML = ` Falha na Autenticação <br> Você ainda tem ${n} tentativa(s) `;
        } else {
            div_mensagem.innerHTML = `Usuário BLOQUEADO! Procure seu gerente!`;
            usuario =  '';
            password = '';
            dica =     '';           
        }                
    }
</script>
